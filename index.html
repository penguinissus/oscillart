<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>
    <div class="title">
        <div class="name">
            <h1>Wiggly Thing</h1>
        </div>
        <div class="details">
            <div class="by-who">

            </div>
            <div class="how-to-use">

            </div>
        </div>
    </div>
    <div class="input-boxes">
        <div class="notes-input">
            <input type="text" id="input">
            <button id="submit" onclick="handle()">Submit your notes</button>
        </div>
        <div class="customization-input">
            <p>colour input:</p>
            <input type="color" id="color" value="#ffffff">
            <p>volume input:</p>
            <input type="range" min="0" max="100" value="100" id="vol-slider">
        </div>
        <div id="recording-input">
            <button id="record" onclick="toggle()">Start recording</button>
        </div>
    </div>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
